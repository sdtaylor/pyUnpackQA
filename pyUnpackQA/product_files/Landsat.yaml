L8C2L2_QARADSAT:
    description: |
        Landsat 8 Collection 2 Level 2 QA RADSAT unpacking.
        aka. Radiometric Saturation and Terrain Occlusion QA
        
        For band saturation:
            0 = no saturation
            1 = saturated data
            
        For terrain occlusion:
            0 = no terrain occlusion
            1 = terrain occlusion
        
        References doc: Landsat 8 Collection 2 (C2) Level 2 
                        Science Product (L2SP) Guide
                        LSDS-1619 Version 2.0, September 2020
        
        Confirmed products:
            Google Earth Engine: LANDSAT/LC08/C02/T1_L2
            AWS Store XXXXX
          
    flag_info:
        Band 1 Data Saturation:
        - 0
        Band 2 Data Saturation:
        - 1
        Band 3 Data Saturation:
        - 2
        Band 4 Data Saturation:
        - 3
        Band 5 Data Saturation:
        - 4
        Band 6 Data Saturation:
        - 5
        Band 7 Data Saturation:
        - 6
        # bit 7 unused
        Band 9 Data Saturation:
        - 8
        # bits 9 & 10 unused
        Terrain occlusion:
        - 11
        # bits 12-15 unused
    
    max_value: 65535
    num_bits: 16
  